<div class="min-h-screen bg-gradient-to-br from-green-900 via-green-800 to-emerald-900 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Logo/Title -->
    <div class="text-center mb-8">
      <div class="inline-block bg-white/10 backdrop-blur-sm rounded-full p-6 mb-4">
        <svg class="w-16 h-16 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
          <circle cx="12" cy="12" r="3" fill="currentColor"/>
          <circle cx="12" cy="7" r="1.5" fill="currentColor"/>
          <circle cx="12" cy="17" r="1.5" fill="currentColor"/>
          <circle cx="7" cy="12" r="1.5" fill="currentColor"/>
          <circle cx="17" cy="12" r="1.5" fill="currentColor"/>
        </svg>
      </div>
      <h1 class="text-5xl font-bold text-white mb-2">Poker Chips</h1>
      <p class="text-green-200 text-lg">Play poker without physical chips</p>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Mode Toggle -->
      <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
        <button 
          (click)="toggleMode()"
          [class.bg-white]="isCreating"
          [class.shadow]="isCreating"
          class="flex-1 py-3 px-4 rounded-md font-semibold transition-all duration-200"
          [class.text-green-700]="isCreating"
          [class.text-gray-600]="!isCreating">
          Create Game
        </button>
        <button 
          (click)="toggleMode()"
          [class.bg-white]="!isCreating"
          [class.shadow]="!isCreating"
          class="flex-1 py-3 px-4 rounded-md font-semibold transition-all duration-200"
          [class.text-green-700]="!isCreating"
          [class.text-gray-600]="isCreating">
          Join Game
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
        {{ error }}
      </div>

      <!-- Create Game Form -->
      <div *ngIf="isCreating">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
            <input 
              type="text" 
              [(ngModel)]="playerName"
              placeholder="Enter your name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
              maxlength="20">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Starting Chips</label>
            <input 
              type="number" 
              [(ngModel)]="startingChips"
              placeholder="1000"
              min="100"
              max="100000"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
            <p class="text-xs text-gray-500 mt-1">Each player will start with this many chips</p>
          </div>

          <button 
            (click)="createGame()"
            class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
            Create Game
          </button>
        </div>
      </div>

      <!-- Join Game Form -->
      <div *ngIf="!isCreating">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
            <input 
              type="text" 
              [(ngModel)]="playerName"
              placeholder="Enter your name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
              maxlength="20">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Game Code</label>
            <input 
              type="text" 
              [(ngModel)]="gameCode"
              placeholder="Enter 6-digit code"
              (input)="gameCode = gameCode.toUpperCase()"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition uppercase tracking-widest text-center text-2xl font-bold"
              maxlength="6">
            <p class="text-xs text-gray-500 mt-1">Get this code from the game host</p>
          </div>

          <button 
            (click)="joinGame()"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
            Join Game
          </button>
        </div>
      </div>
    </div>

    <!-- Info Footer -->
    <div class="text-center mt-6 text-green-100 text-sm">
      <p>ðŸŽ® Designed for in-person poker games</p>
      <p class="mt-1">Each player uses their own device</p>
    </div>
  </div>
</div>
